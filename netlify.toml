# WEION.SOCIAL NETLIFY CONFIG

[[headers]]
# Setup HTTP Security Headers.
	for = "/*"
	[headers.values]
		X-Frame-Options = "sameorigin"
		X-XSS-Protection = "1; mode=block"
		X-Content-Type-Options = "nosniff"
		X-Permitted-Cross-Domain-Policies = "none"
		Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
		Content-Security-Policy = "default-src 'none'; font-src https://cdn.jsdelivr.net https://fonts.gstatic.com; frame-src: 'self' https://wakatime.com; img-src 'self' https://api.netlify.com https://badges.netlify.app https://ghchart.rshah.org; media-src 'self'; object-src https://wakatime.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js; style-src 'self' https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/ https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/ https://fonts.googleapis.com/"
		Referrer-Policy = "no-referrer-when-downgrade"
		Feature-Policy = "camera 'none'; fullscreen 'self'; geolocation *; microphone 'none'; https://futureproof-portfolio-terry.netlify.app/*"
[[redirects]]
# Redirect Netlify.app to weion.social domain.
	from = "https://futureproof-portfolio-terry.netlify.app"
	to = "https://weion.social"
	status = 301
	force = true
