# WEION.SOCIAL NETLIFY CONFIG

[[headers]]
# Setup HTTP Security Headers.
	for = "/*"
	[headers.values]
		X-Frame-Options = "sameorigin"
		X-XSS-Protection = "1; mode=block"
		X-Content-Type-Options = "nosniff"
		X-Permitted-Cross-Domain-Policies = "none"
		Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
		Content-Security-Policy = "frame-ancestors 'self'; block-all-mixed-content; default-src 'self'; script-src 'self' d33wubrfki0l68.cloudfront.net 'report-sample' https://cdn.jsdelivr.net; style-src 'self' d33wubrfki0l68.cloudfront.net 'report-sample' cdn.jsdelivr.net fonts.googleapis.com; object-src 'self'; frame-src 'self' wakatime.com; child-src 'self'; img-src 'self' wakatime.com *.netlify.com badges.netlify.app cdn.jsdelivr.net d33wubrfki0l68.cloudfront.net fonts.gstatic.com; font-src 'self' cdn.jsdelivr.net fonts.googleapis.com fonts.gstatic.com; connect-src 'self' cdn.jsdelivr.net fonts.googleapis.com fonts.gstatic.com; manifest-src 'self'; base-uri 'self'; form-action 'self'; media-src 'self' d33wubrfki0l68.cloudfront.net; prefetch-src 'self'; worker-src 'self';"
		Feature-Policy = "camera 'none'; fullscreen 'self'; geolocation *; microphone 'none';"

# Redirect Netlify.app to weion.social domain.
[[redirects]]
	from = "https://weion.netlify.app"
	to = "https://weion.social"
	status = 301
	force = true